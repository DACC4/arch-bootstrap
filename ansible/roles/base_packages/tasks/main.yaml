---
- name: Check updates
  pacman: 
   update_cache: yes
   upgrade: yes

- name: Setup pacman conf
  replace:
    path: /etc/pacman.conf
    regexp: '{{ item.regexp }}'
    replace: '{{ item.replace }}'
  with_items:
    - { regexp: '^#Color$', replace: 'Color' }
    - { regexp: '^#VerbosePkgLists$', replace: 'VerbosePkgLists' }
    - regexp: '^#\[multilib\]\n#Include = \/etc\/pacman\.d\/mirrorlist$'
      replace: |
        [multilib]
        Include = /etc/pacman.d/mirrorlist

- name: Install base packages
  pacman:
   name:
    - nano
    - vi
    - man-pages
    - fastfetch
    - lshw
    - bind
    - tmux
    - tree
    - jq
    - nmap
    - whois
    - xclip
    - powertop
    - tar
    - zip
    - unzip
    - curl
    - wget
    - fwupd
    - htop
    - fprint
    - uv
    - exfat-utils
    - dosfstools
    - linux-headers
   state: present
   update_cache: yes

- name: Install hunspell
  pacman:
   name:
    - hunspell
    - hunspell-fr
    - hunspell-en_gb
   state: present
   update_cache: yes

- name: Install fonts
  pacman:
   name:
    - noto-fonts
    - noto-fonts-cjk
    - noto-fonts-emoji
    - noto-fonts-extra
   state: present
   update_cache: yes